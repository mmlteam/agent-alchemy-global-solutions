<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Automation Experts - Transform Your Business | Agent Alchemy</title>
    
    <!-- Performance & SEO Critical Meta Tags -->
    <meta name="description" content="Transform your business with AI automation. Get your free automation audit and discover how to save hours every month with custom AI agents, workflows, and integrations." />
    <meta name="keywords" content="AI automation, business automation, workflow automation, AI agents, process automation" />
    <meta name="author" content="Agent Alchemy Global Solutions" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/assets/hero-ai-automation.jpg" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS inline for faster first paint -->
    <style>
      .critical-loading{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,hsl(210 17% 8%) 0%,hsl(210 17% 12%) 50%,hsl(217 91% 8%) 100%)}
      *{box-sizing:border-box}
      html{scroll-behavior:smooth}
      img{max-width:100%;height:auto}
    </style>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="AI Automation Experts - Transform Your Business" />
    <meta property="og:description" content="Get your free automation audit and discover how to save hours every month with custom AI solutions." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/assets/hero-ai-automation.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Automation Experts - Transform Your Business" />
    <meta name="twitter:description" content="Get your free automation audit and discover how to save hours every month with custom AI solutions." />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://unpkg.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
